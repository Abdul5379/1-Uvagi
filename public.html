<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - UVAGI Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #111827, #1f2937);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Header styles */
        header {
            padding: 1rem 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-text {
            font-size: 1.875rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-links {
            display: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s;
            margin-left: 1.5rem;
        }
        
        .nav-links a:hover {
            color: #a78bfa;
        }
        
        .play-button {
            display: none;
            background-color: #9333ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #7e22ce;
        }
        
        .mobile-menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Error content */
        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #a78bfa;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: #d1d5db;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .error-button-primary {
            background-color: #9333ea;
            color: white;
        }
        
        .error-button-primary:hover {
            background-color: #7e22ce;
        }
        
        .error-button-secondary {
            background-color: transparent;
            color: #a78bfa;
            border: 1px solid #a78bfa;
        }
        
        .error-button-secondary:hover {
            background-color: rgba(167, 139, 250, 0.1);
        }
        
        /* Footer */
        footer {
            margin-top: auto;
            border-top: 1px solid #1f2937;
            background-color: #111827;
        }
        
        .footer-container {
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-logo-text {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .footer-links {
            display: flex;
            gap: 1rem;
        }
        
        .footer-links a {
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #a78bfa;
        }
        
        .footer-copyright {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            
            .play-button {
                display: block;
            }
            
            .mobile-menu-button {
                display: none;
            }
            
            .footer-container {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-gamepad" style="color: #a78bfa; font-size: 2rem;"></i>
                <span class="logo-text">UVAGI</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="community.html">Community</a>
                <a href="support.html">Support</a>
                <a href="game.html">Game</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <button class="play-button">Play Now</button>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <main class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-actions">
            <a href="/" class="error-button error-button-primary">Back to Home</a>
            <a href="/support" class="error-button error-button-secondary">Contact Support</a>
        </div>
    </main>
    
    <footer>
        <div class="container footer-container">
            <div class="footer-logo">
                <i class="fas fa-gamepad" style="color: #a78bfa;"></i>
                <span class="footer-logo-text">UVAGI</span>
            </div>
            <div class="footer-links">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-copyright">Â© <span id="current-year"></span> UVAGI. All rights reserved.</div>
        </div>
    </footer>
    
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Mobile menu toggle functionality
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', function() {
                alert('Mobile menu clicked! Add your menu toggle functionality here.');
            });
        }
        
        // Play buttons functionality
        const playButtons = document.querySelectorAll('.play-button');
        
        playButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Play Now clicked! Add your game launch functionality here.');
            });
        });
    </script>
</body>
</html>
